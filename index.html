<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <div class="tab your-weather-tab" data-weather-tab>Your Weather</div>
            <div class="tab search-weather-tab" data-search-tab>Search Weather</div>
        </div>
        <div class="weather-cont">
            <!-- Grant Weather UI -->
            <div class="sub-container grant-weather-container" data-grant-weather-UI>
                <img src="./assets/location.png" alt="location" height="80" width="80" loading="lazy">
                <div class="grant-location-para">Grant location access</div>
                <div class="allow-access-para">Allow access to get weather information</div>
                <button class="button grant-access-button" data-grant-btn>GRANT ACCESS</button>
            </div>
            <!-- Search Weather Container-->
            <form class="sub-container search-weather-container" data-search-form>
                <input placeholder="Search for City..." data-city-input>
                <button class="button search-button" type="submit" data-search-button>
                    <img src="./assets/search.png" alt="Search" height="20" width="20" loading="lazy">
                </button>
            </form>
    
            <!-- loading screen -->
            <div class="sub-container loading-container" data-loading-UI>
                <img src="./assets/loading.gif" height="150" width="150">
                <p>Loading</p>
            </div>
    
            <!-- User UI -->
            <div class="sub-container userinfo-container" data-user-UI>
                <div class="city-container">
                    <div class="city-name" data-cityName></div>
                    <img data-city-icon>
                </div>
                <p data-weather-desc></p>
                <img data-weather-icon>
                <p data-temperature></p>
    
                <div class="parameter-conatiner">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p class="para para-wind-speed">Windspeed</p>
                        <p class="para2" data-wind-speed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p class="para para-humidity">Humidity</p>
                        <p class="para2" data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p class="para para-clouds">Clouds</p>
                        <p class="para2" data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
